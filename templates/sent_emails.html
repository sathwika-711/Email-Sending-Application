<h2>Sent Messages</h2>
<ul>
	{% for message in messages %}
	<li>
		<!-- <strong>From:</strong> {{ message.from }}<br /> -->
		<strong>To:</strong> {{ message.to }}<br />
		<strong>Subject:</strong> {{ message.subject }}<br />
		<strong>Body:</strong> {{ message.body }}<br />
	</li>
	{% endfor %}
</ul>

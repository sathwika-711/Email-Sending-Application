<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SENT EMAILS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='sent_mails_page.css') }}">
</head>
</head>

<body>
    <header>
        <!-- Transparent Navbar -->
     <nav class="navbar">
        <!-- Left: Icon and Text -->
        <div class="navbar-left">
            <img src="{{url_for('static', filename='logo.png')}}" alt="Icon">
            <h2>Email</h2>
        </div>

        <!-- Right: Navigation Links -->
        <div class="navbar-right">
            <a href="/">Home</a>
            <a href="{{url_for('compose')}}">Compose</a>
            <a href="{{url_for('sentmailspage')}}">ViewSentEmails</a>
        </div>
    </nav>
    </header>

    <div class="table" id="sent_emails_table">
        <section class="table__header">
                <h1 style="text-align: center;">SENT EMAILS</h1>
        </section>

        <section class="table__body">
            <table id="emailTable">
                <thead>
                    <tr>
                        <th>Sender</th>
                        <th>To Email ID</th>
                        <th>Receiver Name</th>
                        <th>Subject</th>
                        <th class="hidden-td">Body</th>
                        <th class="hidden-td">Attachments</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- Rows will be added here dynamically -->
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <!-- Dialog Box (Adds body and attachments of individual email) -->
    <div id="dialog" class="dialog">
        <div class="dialog-content">
            <span id="close-btn" class="close-btn" onclick="closeDialog()">&times;</span>

            <div>
                <h2>Email Details</h2> <br> <br>
            </div>

            <div class="section">
                <h4 style="display: inline;">Time :</h4>
                <p id="dialog-time"></p> <br>
            </div>

            <div class="section">
                <h4>Email Body:</h4>
                <p id="dialog-body"></p> <br>
            </div>

            <div id="dialog-attachments" class="section">
                <h4>Attachments:</h4>
                <p id="dialog-file-name"></p>
                <a class="download-btn" id="document-dialog">Click to Download !</a>
            </div>
        </div>
    </div>



</body>
    <script src="{{ url_for('static', filename='sent_mails_page.js') }}"></script>
</html>

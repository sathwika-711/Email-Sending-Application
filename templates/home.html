    <title>Email Sending Application</title>

<body>

    <div class="container">

        <form id="myForm">
            <!-- Sender name -->
            <label id="from">SenderName:</label>

                </div>
            
                <!-- Receiver name -->
                <div class="input-group">
                    <label id="to_name">Receiver Name:</label>
                    <input type="text" name="to_name" placeholder="Receiver name">
                </div>
            </div>
            <br>            
            <!-- To address: receiver email

            <input type="text" id="subject" name="subject" placeholder="Write Subject here...." required> <br>

            <!-- Body -->
            <label class="required" name="info">Body:</label> <br>
            <textarea id="body" name="body" cols="12" rows="5" required></textarea> <br>

            </select>
